server:
  port: 8080

spring:
  application:
    name: credit-application-service

  datasource:
    url: jdbc:postgresql://localhost:5432/coopcredit
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Configuración de JWT
coopcredit:
  jwt:
    secret: CoopCredit2024SecretKeyForJWTTokenGenerationAndValidationMustBeLongEnough
    expiration: 86400000 # 24 horas en milisegundos

  #  Risk Central Service
  risk-central:
    url: http://localhost:8081

  # Políticas de crédito
  politicas:
    relacion-cuota-ingreso-maxima: 0.40 # 40%
    multiplicador-salario-monto-maximo: 5 # Monto máximo = salario x 5
    antiguedad-minima-meses: 6

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.coopcredit: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    org.springframework.boot.actuate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

# Resilience4j Circuit Breaker configuration
resilience4j:
  circuitbreaker:
    instances:
      risk-central:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  retry:
    instances:
      risk-central:
        maxAttempts: 3
        waitDuration: 1000
        retryExceptions:
          - java.io.IOException
          - java.net.ConnectException
          - org.springframework.web.client.ResourceAccessException
  bulkhead:
    instances:
      risk-central:
        maxConcurrentCalls: 10
        maxWaitDuration: 10ms

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
