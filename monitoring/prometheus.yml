global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'credit-application-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['credit-application-service:8080']
        labels:
          application: 'credit-application-service'
          environment: 'docker'
  
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
